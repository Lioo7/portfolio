<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Page Not Found | Lioz Akirav</title>
    <link rel="stylesheet" href="/src/css/styles.css">
    <link rel="icon" href="/public/assets/favicon/favicon.ico" type="image/x-icon">
    
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--space-xl);
            background: linear-gradient(135deg, var(--color-bg) 0%, var(--color-bg-alt) 100%);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--color-primary);
            margin: 0;
            line-height: 1;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        .error-title {
            font-size: 2rem;
            margin: var(--space-lg) 0;
            color: var(--color-text);
        }
        
        .error-message {
            color: var(--color-text-light);
            margin-bottom: var(--space-xl);
            max-width: 500px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .home-link {
            margin-top: var(--space-lg);
        }

        .error-illustration {
            width: 120px;
            height: 120px;
            margin: var(--space-lg) 0;
            background: var(--color-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .error-actions {
            display: flex;
            gap: var(--space-md);
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--space-lg);
        }

        .button-secondary {
            background: transparent;
            border: 2px solid var(--color-primary);
            color: var(--color-primary);
        }

        .button-secondary:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Fallback styles in case CSS variables don't load */
        .error-page {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .error-code {
            color: #4f46e5;
        }
        
        .error-title {
            color: #1e293b;
        }
        
        .error-message {
            color: #4B5563;
        }
        
        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .button-primary {
            background: #4f46e5;
            color: white;
        }
        
        .button-primary:hover {
            background: #4338ca;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .button {
                width: 100%;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <main class="error-page">
        <div class="error-illustration">
            üîç
        </div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Page Not Found</h2>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void.
            Don't worry, even the best explorers sometimes take a wrong turn.
        </p>
        <div class="error-actions">
            <a href="/" class="button button-primary home-link">
                üè† Return to Homepage
            </a>
            <button onclick="history.back()" class="button button-secondary">
                ‚Üê Go Back
            </button>
        </div>
    </main>
</body>
</html>
